<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Serban's Portfolio</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-80834624-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body class="sapUiBody" style="overflow:hidden">
    <div id="overlay">
        <div id="overlay-spinner">
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
    </div>

    <div id="content">

    </div>

    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/1.42.9/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
        data-sap-ui-compatVersion="edge" data-sap-ui-language="en" data-sap-ui-resourceroots='{"portfolio": "../"}' data-sap-ui-preload="async"
        data-sap-ui-libs="sap.m, sap.uxap, sap.ui.layout, sap.ui.core">


    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.component({
                name: "portfolio.old",
                manifestFirst: true,
                async: true
            }).then(function (oComponent) {
                sap.ui.require([
                    "sap/m/Shell",
                    "sap/ui/core/ComponentContainer"
                ], function (Shell, ComponentContainer) {
                    new Shell({
                        app: new ComponentContainer({
                            height: "100%",
                            component: oComponent
                        })
                    }).placeAt("content");
                });
            });
        });

    </script>
</body>

</html>
